  <!-- Stat 1 -->
  <text x="620" y="425" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#72C6E7">24</text>
  <text x="620" y="460" font-family="Arial, sans-serif" font-size="18" fill="#B0B0B0">Animationen</text>
  
  <!-- Stat 2 -->
  <text x="820" y="425" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#69C34D">Loop</text>
  <text x="820" y="460" font-family="Arial, sans-serif" font-size="18" fill="#B0B0B0">Playback</text>
  
  <!-- Stat 3 -->
