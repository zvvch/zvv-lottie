<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0E377D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#72C6E7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#72C6E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="80" fill="#0E377D" opacity="0.3"/>
  <circle cx="1050" cy="480" r="100" fill="#69C34D" opacity="0.2"/>
  <circle cx="1100" cy="120" r="60" fill="#FA3920" opacity="0.25"/>
  
  <!-- Large Icon Background -->
  <circle cx="300" cy="315" r="140" fill="url(#iconGradient)" opacity="0.15"/>
  
  <!-- Icon/Emoji -->
  <text x="300" y="380" font-size="160" text-anchor="middle" fill="url(#iconGradient)">ðŸŽ¨</text>
  
