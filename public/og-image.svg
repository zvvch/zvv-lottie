    ZVV Animation Studio
  </text>
  
  <!-- Subtitle -->
  <text x="550" y="330" font-family="Arial, sans-serif" font-size="36" fill="#B0B0B0">
    Professional Lottie Player
  </text>
  
  <!-- Stats -->
